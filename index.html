<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
    <link rel="shortcut icon" href="images/rock-paper-scissors.png" type="image/x-icon">
    <title>Rock Paper Scissors | Raffy</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h4>A project from The Odin Project</h4>
    </header>
    <div id="result">Choose your weapon!</div>
    <div class="container">
        <div class="player deck">
            <p><img src="images/athlete.png" alt=""><img src="images/colon.png" alt=""><span id="playerScr">0</span></p>
            <div class="cards">
                <img id="rock" class="playerCards card" src="images/rock.png" alt="">
                <img id="paper" class="playerCards card" src="images/paper.png" alt="">
                <img id="scissors" class="playerCards card" src="images/scissors.png" alt="">
            </div>
        </div>
        <div class="arena deck">
            <h2>Battlefield</h2>
            <div class="cards">
                <img id="playerSelection" class="card" src="images/athlete.png" alt="">
                <img class="card" src="images/versus.png" alt="">
                <img id="computerSelection" class="card" src="images/robot.png" alt="">
            </div>
        </div>
        <div class="computer deck">
            <p><img src="images/robot.png" alt=""><img src="images/colon.png" alt=""><span  id="compScr">0</span></p>
            <div class="cards">
                <img id="rock" class="card" src="images/rock.png" alt="">
                <img id="paper" class="card" src="images/paper.png" alt="">
                <img id="scissors" class="card" src="images/scissors.png" alt="">
            </div>
        </div>
    </div>
    <footer>Â© Raffy Jay Dayag | icons from <a href="https://www.flaticon.com/">flaticon.com</a>
    </footer>
</body>
</html>
