<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/rock-paper-scissors.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h4>A project from The Odin Project</h4>
    </header>
    <div class="container">
        <div class="computer">
            <h2>Computer : </h2>
            <div class="cards">
                <img id="rock" class="card" src="/images/rock.png" alt="">
                <img id="paper" class="card" src="/images/paper.png" alt="">
                <img id="scissors" class="card" src="/images/scissors.png" alt="">
            </div>
        </div>
        <div class="arena">
            <h2>-</h2>
            <div class="cards">
                <img id="rock" class="card" src="/images/#.png" alt="">
                <img class="card" src="/images/versus.png" alt="">
                <img id="scissors" class="card" src="/images/#.png" alt="">
            </div>
        </div>
        <div class="player">
            <h2>Player : </h2>
            <div class="cards">
                <img id="rock" class="card" src="/images/rock.png" alt="">
                <img id="paper" class="card" src="/images/paper.png" alt="">
                <img id="scissors" class="card" src="/images/scissors.png" alt="">
            </div>
        </div>
    </div>
